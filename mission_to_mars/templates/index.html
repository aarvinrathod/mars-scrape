<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></head>

<body style="background-color: #FF6347;">
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars - Whats New!!</h1>
      <p>Red. Planet. Mountains. Craters. Life?</p>
      <p><button type="button" href="/scrape" class="btn btn-dark">View Latest Mars Data!</button></p>
    </div>
    <div class="container">
      <div class = "row">
         <div class="col">
          <img src="{{ mars_data.feature_img }}" alt="Featured Image">
         </div>
         <div class = "col">
           <h3>{{ mars_data.title }}</h3>
           <p>{{ mars_data.paragraph }}</p>
         </div>
         <div class = "col">
          {{ mars_data.table | safe }}
        </div> 
      </div>
    </div>
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ mars_data.images[0].url }}" class="d-block w-100" alt="Hempishere Image">
      </div>
      <div class="carousel-item">
        <img src="{{ mars_data.images[1].url }}" class="d-block w-100" alt="Hempishere Image">
      </div>
      <div class="carousel-item">
        <img src="{{ mars_data.images[2].url }}" class="d-block w-100" alt="Hempishere Image">
      </div>
      <div class="carousel-item">
        <img src="{{ mars_data.images[3].url }}" class="d-block w-100" alt="Hempishere Image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
